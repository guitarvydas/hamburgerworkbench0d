<!DOCTYPE html>
<html>
  <head>
    <style>
      textarea {
          background-color: oldlace;
      }
    </style>
  </head>
  <body>

    <h1>Hamburger 0D Workbench</h1>

    <p>output:</p>
    <textarea id="output" rows="7" cols="90" placeholder="output">
    </textarea>


    <p id="status" >READY</p>


    <script src="https://unpkg.com/ohm-js@16/dist/ohm.min.js"></script>
    <script src="queue.js"></script>
    <script src="message.js"></script>
    <script src="routing.js"></script>
    <script src="step.js"></script>
    <script src="find_connection.js"></script>
    <script src="find_connection_in__me.js"></script>
    <script src="handling.js"></script>
    <script src="containerDeliver.js"></script>
    <script src="runnable.js"></script>
    <script src="htmlbutton.js"></script>
    <script src="phrasefaker.js"></script>
    <script src="phraseparser.js"></script>
    <script src="ordertaker.js"></script>
    <script src="testbench.js"></script>
    <script>
      
      var testBench = new TestBench (null);
      var htmlbutton = new HTMLbutton (testBench, "button");
      var phraseFaker = new PhraseFaker (testBench, "faker");
      var phraseParser = new PhraseParser (testBench, "parser");
      var orderTaker = new OrderTaker (testBench, "order taker");

      function buttonhandler () {
          htmlbutton.handler (htmlbutton, null);
          htmlbutton.container.wakeup ();
          let outs = testBench.outputs ();
          document.getElementById ('output').innerHTML = outs.toString () + '\ndone';
      }

    </script>

    <br>
    <button onclick="buttonhandler ()">Hamburger</button>

  </body>
</html>
